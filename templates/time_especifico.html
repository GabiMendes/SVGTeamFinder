<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Espec√≠fico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
    .swal-button--confirm {
        background-color: #007bff;
    }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
        {% else %}
        <div class="container center-screen">
            <div class="jumbotron text-center bg-white border border-light">
                <h1 class="display-4">{{ time.nome_popular }}</h1>
            </div>
        <div class="text-center">
            <img src="{{ time.escudo }}" alt="Escudo do {{ time.nome_popular }}" class="img-thumbnail" style="width: 250px; height: auto;">
        </div>
        <br><br><br><br>
        <ul class="list-group mt-3">
            <li class="list-group-item"><strong>Name:</strong> {{ time.nome }}</li>
            <li class="list-group-item"><strong>Abbreviation:</strong> {{ time.sigla }}</li>
            <li class="list-group-item"><strong>Nickname:</strong> {{ time.apelido }}</li>
        </ul>
        <br><br>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="window.location.href='/'">Back</button>
            <button class="btn btn-success" id="downloadButton">Download emblem</button>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var downloadButton = document.getElementById("downloadButton");

            downloadButton.addEventListener("click", function() {
                var escudoUrl = "{{ time.escudo }}";
                swal({
                    title: "Download emblem?",
                    icon: "success",
                    buttons: true,
                    dangerMode: true,
                })
                .then((willDownload) => {
                    if (willDownload) {
                        window.location.href = escudoUrl;
                    }
                });
            });
        });
    </script>
</body>
</html>

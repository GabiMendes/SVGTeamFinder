<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            margin-left: 20px;
        }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .logo {
        margin-bottom: -160px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center bg-white border border-light logo">
        <img src="{{ url_for('static', filename='SVGTeamFinderLogo.svg') }}" alt="Logo do projeto de times de futebol" width="500" height="500">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg mr-2" style="width: 200px; height: 60px;" onclick="window.location.href='/times/all'">All teams</button>
        <button class="btn btn-secondary btn-lg" style="width: 200px; height: 60px;" onclick="searchSpecificTeam()">Specific team</button>
    </div>

    <script>
        function searchSpecificTeam() {
            swal({
                title: "Specific team",
                text: "Please enter the team name or sigla:",
                content: "input",
                button: {
                    text: "Search",
                    closeModal: false,
                },
            })
            .then(name => {
                if (!name) throw null;
                window.location.href = '/times/team_name?team_name=' + name;
            });
        }
    </script>
</body>
</html>

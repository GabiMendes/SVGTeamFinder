<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bem-vindo ao Projeto de Times de Futebol</h1>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="window.location.href='/times/all'">Todos os times</button>
            <button class="btn btn-secondary btn-lg" onclick="showTimeForm()">Time espec√≠fico</button>
        </div>
        <div id="timeForm" style="display:none;" class="mt-3">
            <form action="/times/time" method="GET">
                <div class="form-group">
                    <label for="timeId">Digite o ID do time:</label>
                    <input type="number" id="timeId" name="time_id" class="form-control" required>
                </div>
                <input type="submit" value="Buscar" class="btn btn-success">
            </form>
        </div>
    </div>

    <script>
        function showTimeForm() {
            document.getElementById('timeForm').style.display = 'block';
        }
    </script>
</body>
</html>
